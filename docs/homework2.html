<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Development</title>
	<link rel="stylesheet" type="text/css" href="css/hw2.css">
	<script src="https://kit.fontawesome.com/140843cce9.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header" id="header">
		<img src="img/logo.svg" class="logo">
		<nav class="header-nav">
			<a href="#" class="nav-link main-link">MAIN</a>
			<a href="#" class="nav-link">GALLERY</a>
			<a href="#" class="nav-link">PROJECTS</a>
			<a href="#" class="nav-link">CERTIFICATIONS</a>
			<a href="#" class="nav-link">CONTACTS</a>
		</nav>
	</header>
	<section class="info" id="info">
		<div class="hero-wrapper">
			<div class="hero-nav">
				<ul class="nav-tabs">
					<li>About <span>&#8594;</span></li>
					<li>Gallery <span>&#8594;</span></li>
					<li>Contacts <span>&#8594;</span></li>
				</ul>
			</div>
			<div class="hero-content">
				<img class="hero-pic" src="img/house.png">
				<div class="hero-title">
					<h1 class="title-first">PROJECT</h1>
					<h1 class="title-second">Lorum</h1>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer" id="footer">
		<div class="footer-content">
			<img src="img/logo_white.svg" class="logo-white">
			<div class="contacts-info">
				<h3>Contacts</h3>
				<p><i class="fas fa-map-marker-alt"></i> 1234 Sample Street Austin Texas 78704</p>
				<p><i class="fa-solid fa-phone"></i> 512.333.2222</p>
				<p><i class="fa-solid fa-envelope"></i> sampleemail@gmail.com</p>
			</div>
			<div class="socials-info">
				<h3>Social Media</h3>
				<div class="socials-icons">
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-twitter"></i>
					<i class="fa-brands fa-pinterest"></i>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
